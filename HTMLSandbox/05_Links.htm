<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <form>
        <label for="checkbar">Login</label><br>
        <input type="radio" id="Login" name="Login"><br>
        <label for="UserName">UserName</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="Email">Email</label><br>
        <input type="email" id="fname" name="fname"><br>
        <label for="Password">Password</label><br>
        <input type="Password" id="Passowrd" name="userpassword">
        <input type="submit" name="Send">
    </form>
    <!-- External Link -->
    <p>
        <a href="Http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html" target="_blank">Typography</a>
    </p>

    <!-- Local image -->
    <img src="Img/My Bike.jpg" alt="My Bike" width="492">
    <!-- Remote image -->
    <img src="https://www.bbva.com/wp-content/uploads/2020/03/Apertura-Ninja-Proyect-BBVA.jpg" alt="Ninja" width="492">
    <img src="https://source.unsplash.com/492x200/?ninja" alt="Random Ninja">

</body>
</html>
