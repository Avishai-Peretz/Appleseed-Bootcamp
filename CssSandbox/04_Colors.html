<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>

        h1 {
            /* Color Name */
            color: red;
        }
        
        h2 {
            /* RGB */
            color: rgb(100,100,100);
       }

       h3 {
           /* Hex */
           color: #333;
       }
        
    </style>
</head>
<body>
    <h1>Heding One</h1>
    <h2>Heding Two</h2>
    <h3>Heding Three</h3>
</body
</html>
